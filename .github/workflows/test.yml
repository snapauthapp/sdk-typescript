name: Test

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  tsc:
    name: Run tsc
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tsc
        run: npm run build

      - name: Get sizes
        id: size
        run: |
          echo -n 'data=' &&
          cat dist/report.json | jq '.[0] | { size: .parsedSize, gz: .gzipSize, label: .label }' >> $GITHUB_OUTPUT

      - name: Comment size
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Package size:
            ${{ steps.size.outputs.data }}
